<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">

            <!-- Grand Wala session location-container -->
            <div class="sub-container grant-location-container">
                <img src="./free-location-icon-2955-thumb-removebg-preview.png" width="80px" height="80px" loading="lazy" >
                <p>Grant Location Access</p>
                <p>Allow Access to get the Weather location</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- searchWeather form search-continer -->
             <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./search.image1-removebg-preview.png" width="20" height="20" loading="lazy">
                </button>
            </form>

             <!-- Loading screen container -->
             <div class="sub-container loading-container">
                <img src="./loading-load.gif" width="100" height="100" loading="lazy">
                <p>Loading...</p>
             </div>

             <!-- Show Weather information -->
              <div class="sub-container user-info-container">
                <!-- cityName and country icon -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon  -->
                <img data-weatherIcon>
                <!-- weather temperature  -->
                <p data-temp></p>
                <!-- three card parameter -->
                 <div class="parameter-container">
                    <!-- card1 -->
                     <div class="parameter">
                         <img src="./Windspeed-removebg-preview.png" width="100" height="100" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                     </div>
                    <!-- card2 -->
                     <div class="parameter">
                         <img src="./humidity_icon-removebg-preview.png"  width="100" height="100" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                     </div>
                    <!-- card3 -->
                     <div class="parameter">
                         <img src="./cloud_image-removebg-preview.png" width="100" height="100" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                     </div>
                 </div>
              </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
